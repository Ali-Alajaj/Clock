<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stopwatch</title>

    <link rel="stylesheet" href="stop-watch-page/stop-watch-general.css">

    <link rel="stylesheet" href="stop-watch-page/stop-watch-nav.css">
  </head>

    <main>
      <div class="js-time time">
